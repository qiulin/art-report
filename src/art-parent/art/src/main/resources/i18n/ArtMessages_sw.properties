settings.help.ldapBindDn                      = Bind DN itakayotumika kama seva ya LDAP hairuhusu utafutaji kwa maunganisho ambayo hayajahalalishwa k.m. cn=admin,dc=example,dc=com, ama admin@example.com kwa seva ya Microsoft Active Directory.
