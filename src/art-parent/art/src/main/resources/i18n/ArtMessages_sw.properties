settings.help.pdfFontEncoding                 = Usimbaji wa fonti itakayotumika kwa zao la pdf k.m Cp1252 (Western European), Cp1250 (Central and Eastern European), Cp1251 (Russian), Cp1253 (Greek), Identity-H (Full Unicode). Jina la msimbo lazima liwe sanifu.
